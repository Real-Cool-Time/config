---

- name: Make log file dir
  ansible.builtin.file:
    name: /var/log/cleanup
    state: directory
    owner: ec2-user
    group: ec2-user
    mode: "0775"

- name: Copy mediashuttle-cleanup bash script
  ansible.builtin.template:
    src: mediashuttle-cleanup.sh.j2
    dest: /usr/local/bin/mediashuttle-cleanup.sh
    owner: ec2-user
    group: ec2-user
    mode: "0770"
  notify: "Restart mediashuttle-cleanup"

- name: Install mediashuttle-cleanup systemd service
  ansible.builtin.template:
    src: mediashuttle-cleanup.service.j2
    dest: /etc/systemd/system/mediashuttle-cleanup.service
    owner: root
    group: root
    mode: "0644"
  notify: "Restart mediashuttle-cleanup"

- name: Enable mediashuttle-cleanup systemd service
  ansible.builtin.systemd_service:
    name: mediashuttle-cleanup
    enabled: true
    state: started
